# Docker Compose para desarrollo local - AgroAssist IA
# Simula el entorno de Google Cloud Run localmente

version: '3.8'

services:
  agroassist-ia:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      # Variables de entorno para Tavus (configurar seg√∫n sea necesario)
      - VITE_TAVUS_API_KEY=${VITE_TAVUS_API_KEY}
      - VITE_REPLICA_ID=${VITE_REPLICA_ID}
      - VITE_PERSONA_ID=${VITE_PERSONA_ID}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: agroassist-network
